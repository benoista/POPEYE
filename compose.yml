services:
  poll:
    build: ./poll
    ports:
      - "5000:80"
    networks:
      - poll-tier
    env_file:
      - .env
    depends_on:
      - redis
    restart: always

  result:
    build: ./result
    ports:
      - "5001:80"
    networks:
        - result-tier
    env_file:
      - .env
    depends_on:
      - db
    restart: always

  worker:
    build: ./worker
    ports:
      - "80:80"
    networks:
      - back-tier
    depends_on:
      - redis
      - db
    env_file:
      - .env

  redis:
    image: "redis:alpine"
    ports:
      - "6379:6379"
    networks:
        - poll-tier
        - back-tier

  db:
    image: "postgres:alpine"
    ports:
        - "5432:5432"
    volumes:
      - db-data:/var/lib/postgresql/data
      - ./schema.sql:/docker-entrypoint-initdb.d/schema.sql
    env_file:
      - .env
    networks:
        - back-tier
        - result-tier
volumes:
  db-data:

networks:
  poll-tier:
  back-tier:
  result-tier:
